language: node_js
node_js:
  - "6"
sudo: required
dist: trusty
env:
  - CXX=g++-4.8
addons:
  firefox: 47.0.2
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - google-chrome
    packages:
      - g++-4.8
      - google-chrome-stable
cache:
  apt: true
  yarn: true
  directories:
    - node_modules
branches:
  only:
    - master
before_install:
#  - docker pull elgalu/selenium
#  - docker run -d --name grid -p 4444:24444 -p 5900:25900 -e TZ="US/Central" --shm-size=1g elgalu/selenium
  - npm install -g selenium-standalone
  - selenium-standalone install
  - export DISPLAY=:99.0
  - Xvfb -ac :99 -screen 0 1680x1050x16 &
  - nohup selenium-standalone start > selenium.txt &
  - sleep 5
before_script:
  - nohup npm run server:dev > /dev/null &
script:
  - npm test
  - npm run e2e
after_script:
  - cat selenium.txt

